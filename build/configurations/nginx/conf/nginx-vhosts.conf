server {
    listen       127.0.0.1:80;
    #listen       [::1]:80;
    server_name  $hostname 127.0.0.1;
    root   /var/www/html;

    include /etc/nginx/nginx-userdir.conf;

    location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include /etc/nginx/fastcgi_params;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/leoparx/applications/{{php_opt_1}}/var/run/webapps.sock;
    }
    
    include /etc/nginx/nginx-info.conf;
    include /etc/nginx/webapps.conf;
}

#
# HTTPS server
#
server {
    listen       127.0.0.1:443 ssl;
    #listen       [::1]:443 ssl;

    server_name  $hostname 127.0.0.1;

    ssl_certificate		/leoparx/applications/nginx/conf/ssl.crt/server.crt.combined;
    ssl_certificate_key	/leoparx/applications/nginx/conf/ssl.key/server.key;

    root   /var/www/html;

    include /etc/nginx/nginx-userdir.conf;

    location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            include /etc/nginx/fastcgi_params;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass unix:/leoparx/applications/{{php_opt_1}}}/var/run/webapps.sock;
    }

    include /leoparx/applications/nginx/nginx-info.conf;
    include /leoparx/applications/nginx/webapps.ssl.conf;
}
