user  nginx;
worker_processes  auto;
pid /leoparx/applications/nginx/var/run/nginx.pid;

events {
    worker_connections  16000;
}


http {
    include /leoparx/applications/nginx/mime.types;
    include /leoparx/applications/nginx/nginx-includes.conf;
    include /leoparx/applications/nginx/nginx-defaults.conf;
    include /leoparx/applications/nginx/nginx-gzip.conf;
    include /leoparx/applications/nginx/nginx-vhosts.conf;
}
